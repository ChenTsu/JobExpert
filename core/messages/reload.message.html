<!DOCTYPE html>
<html>
	<head>
		<meta charset="%CHARSET%">
		<title>
			%TITLE%
		</title>
		<style type="text/css"> 
			.p_message
			{
				color: #000000;
				font-size: 14px;
				font-family: Verdana, Sans-serif;
				border-bottom: 2px dotted #FFFFFF;
				padding: 0px 0px 15px 0px;
			}
		</style>
	</head>
	<body>
		<table border="0" width="100%">
			<tr>
				<td align="center">
					<table border="0" width="80%" style="margin-top: 100px; text-align: center;">
						<tr>
							<td align="center" style="background-color: #DA6969; color: #FFFFFF; font-family: Verdana, Sans-serif; font-weight: bold;">
								%TITLE%
							</td>
						</tr>
						<tr>
							<td align="center" style="padding: 15px; background-color: #F4D7D7; font-family: Verdana, Sans-serif;">
								%MESSAGE%
								<p>
									<a href="%REDIRECT_LINK%" style="color: #CC3333; font-size: 12px; font-weight: bold; font-family: Verdana, Sans-serif;">
										%REDIRECT_TEXT%
									</a>
								</p>
								%RELOAD%
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
